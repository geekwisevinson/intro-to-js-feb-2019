<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="randomName()">gen</button>

<script>
    const nameList = ['dw', 'an', 'jb', 'go', 'wm', 'ph', 'ym'];
    let index = 0;
    const called = [];
    const main = document.createElement('div');
    document.body.appendChild(main);
    function randomName() {
        if (called.length === 0) {
            main.innerHTML = '';
        }
        index = Math.floor( Math.random() * nameList.length );
        const answer = nameList[index];
        called.push(nameList.splice(index, 1)[0]);

        const li = document.createElement('div');
        main.appendChild(li);
        li.innerText = answer;
        if (nameList.length === 0) {
            nameList.push(...called);
            called.splice(0, called.length);
        }
        console.log(called);
        console.log(index);
        console.log(answer);
        console.log(nameList);
    }








    // const nameObj = {
    //     'dw': 0,
    //     'an': 1
    // }
    // console.log(nameObj['an'])


</script>
</body>
</html>
