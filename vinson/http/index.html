<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<label for="name">Name</label>
<input type="text" id="name">

    <button onclick="sendUser()">Send</button>
<div>
    <button onclick="getUsers()">Get Users</button>
</div>
<script>
    const nameInput = document.querySelector('#name')
    const urls = ['http://172.16.13.32:7000/' ];
    const baseUrl = urls[0];
    function xmlRequest(method, url, data) {
        // create a new Request;
        const xhr = new XMLHttpRequest();
        // listen for any change in request object;
        xhr.onreadystatechange = function () {
            if (this.readyState !== 4) return;
            console.log(this.readyState);
            console.log(this.responseText);
        };
        // xhr request config
        xhr.open(method, baseUrl + url);
        // initialize request
        xhr.setRequestHeader("Content-type", "application/json");
        xhr.send(JSON.stringify(data));
        console.log('sent', data)
    }



    function sendUser() {
        xmlRequest('POST', 'post',{name: nameInput.value });
    }
    function getUsers() {
        xmlRequest('GET', 'users');
    }
</script>

</body>
</html>
