<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
        .active {
            color: green;
            font-size: 50px;
            transition: all 3s ease;
        }
        .small {
            color: blue;
            font-size: 12px;
            transition: all 3s ease;
        }
    </style>
</head>

<body>
<h1>Hello World</h1>
<button class="click-button">Large </button>
<button class="click-button secon">Small</button>
<a href="about.html"> about </a>
<script >

    // First I target the html elements then i store them in a const variable
    // Since the button variable will always point to the same thing, I can make it a const ( it wont change )
    const button = document.querySelector('.click-button');
    // the fist example i use document.querySelector, it returns the first thing that matches.
    // next I use the querySelectorAll it returns an array [ 0, 1, 2, ... ], it is 0 based so [1] is accessing the 2nd item.
    const button2 = document.querySelectorAll('.click-button second')[1];
    // here i just use querySelector to get one html element instead of an array of h1 elements.
    const h1 = document.querySelector('h1');
    // an html element is equivalent to the tag that is written in html.

    // Action! this is our first action
    button.addEventListener('click', function () {
        // when we click the button now it will do the following
        h1.classList.add('active');
        h1.classList.remove('small');
        // it added the active class and removed the small class
    });
    button2.addEventListener('click', function () {
        // this is just to illustrate targeting an element within a function
        document.querySelector('h1').classList.add('small');
        document.querySelector('h1').classList.remove('active');
        // this is just the reverse of the other function but attached to the button number 2
    });

    // here is just a console.log(anything). This is a good friend. use the console. a lot.
    console.log('button', button);
</script>
</body>

</html>
